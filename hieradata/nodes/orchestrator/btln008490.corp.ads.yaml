---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
      - /dev/sdc
    logical_volumes:
      app03lv: {fs_type: ext4, size: 30G, mountpath: /home}
      app02lv: {fs_type: ext4, size: 600G, mountpath: /opt}
      app01lv: {fs_type: ext4, size: 30G, mountpath: /var}
