---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
      - /dev/sdc
    logical_volumes:
      app03lv: {fs_type: ext4, size: 120G, mountpath: /apps}
      app02lv: {fs_type: ext4, size: 150G, mountpath: /apps/bar}
      app01lv: {fs_type: ext4, size: 140G, mountpath: /apps/foo}
      app04lv: {fs_type: ext4, size: 130G, mountpath: /work}
