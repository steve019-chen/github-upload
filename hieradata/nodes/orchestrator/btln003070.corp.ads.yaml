---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
       app03lv: {fs_type: ext4, size: 1G, mountpath: /apps}
       app01lv: {fs_type: ext4, size: 5G, mountpath: /apps/infra}
       app04lv: {fs_type: ext4, size: 1G, mountpath: /work}
       app02lv: {fs_type: ext4, size: 80G, mountpath: /work/users}