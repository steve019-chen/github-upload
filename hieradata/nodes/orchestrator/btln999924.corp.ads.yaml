---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
       app02lv: {fs_type: ext4, size: 2G, mountpath: /apps/bar}
       app06lv: {fs_type: ext4, size: 5G, mountpath: /work}
       app05lv: {fs_type: ext4, size: 10G, mountpath: /apps}
       app01lv: {fs_type: ext4, size: 1G, mountpath: /apps/foo}
       app04lv: {fs_type: ext4, size: 4G, mountpath: /apps/qux}
       app03lv: {fs_type: ext4, size: 3G, mountpath: /apps/baz}