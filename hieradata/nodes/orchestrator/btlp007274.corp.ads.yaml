---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      app02lv: {fs_type: ext4, size: 20G, mountpath: /apps}
      app01lv: {fs_type: ext4, size: 10G, mountpath: /ora/fs0000/app}
      app03lv: {fs_type: ext4, size: 70G, mountpath: /work}
