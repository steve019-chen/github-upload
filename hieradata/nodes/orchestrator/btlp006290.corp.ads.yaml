---
lvm::volume_groups:
  oravg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      ora01lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/app}
      ora02lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/grid}
      ora03lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/work}
