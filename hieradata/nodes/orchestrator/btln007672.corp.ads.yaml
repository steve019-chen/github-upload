---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
    logical_volumes:
      app01lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/app}
      app02lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/grid}
      app03lv: {fs_type: ext4, size: 100G, mountpath: /ora/fs0000/work}
