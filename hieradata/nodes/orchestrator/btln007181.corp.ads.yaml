---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
       app01lv: {fs_type: ext4, size: 1G, mountpath: /apps/bilbo}
       app04lv: {fs_type: ext4, size: 4G, mountpath: /apps/sauron}
       app02lv: {fs_type: ext4, size: 2G, mountpath: /apps/frodo}
       app03lv: {fs_type: ext4, size: 3G, mountpath: /apps/sam}