---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      app02lv: {fs_type: ext4, size: 75G, mountpath: /backup}
      app01lv: {fs_type: ext4, size: 50G, mountpath: /data}
      app03lv: {fs_type: ext4, size: 20G, mountpath: /opt/infra}
      app04lv: {fs_type: ext4, size: 10G, mountpath: /var/log/infra}
