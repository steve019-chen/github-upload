---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
       app01lv: {fs_type: ext4, size: 100G, mountpath: /data}
       app03lv: {fs_type: ext4, size: 10G, mountpath: /var/log/infra}
       app02lv: {fs_type: ext4, size: 150G, mountpath: /backup}