---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
    logical_volumes:
      app03lv: {fs_type: ext4, size: 50G, mountpath: /apps}
      app01lv: {fs_type: ext4, size: 50G, mountpath: /apps/infra}
      app04lv: {fs_type: ext4, size: 900G, mountpath: /work}
      app02lv: {fs_type: ext4, size: 350G, mountpath: /work/archive}
