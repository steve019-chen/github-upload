---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      app01lv: {fs_type: ext4, size: 50G, mountpath: /apps/infra}
      app02lv: {fs_type: ext4, size: 50G, mountpath: /shared/logs/NONPR}
      app03lv: {fs_type: ext4, size: 50G, mountpath: /work/logs}
