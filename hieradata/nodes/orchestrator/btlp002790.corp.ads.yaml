---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
      - /dev/sde
      - /dev/sdf
    logical_volumes:
       app01lv: {fs_type: ext4, size: 100G, mountpath: /apps}
       app02lv: {fs_type: ext4, size: 1024G, mountpath: /work}
