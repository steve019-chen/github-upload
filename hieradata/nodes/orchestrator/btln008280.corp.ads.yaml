---
lvm::volume_groups:
  appvg:
    createonly: true
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      app03lv: {fs_type: ext4, size: 50G, mountpath: /apps}
      app01lv: {fs_type: ext4, size: 20G, mountpath: /apps/infra}
      app02lv: {fs_type: ext4, size: 40G, mountpath: /work/infra}
