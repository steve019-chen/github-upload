---
nginx_log_dirs: ["/work/infra/nginx","/work/infra/nginx/cache","/work/infra/logs","/work/infra/logs/nginx"]
nginx_version: '1.14.2'
nginx::daemon_user: 'infra'
nginx::http_access_log: '/work/infra/logs/nginx/access_log'
nginx::nginx_error_log: '/work/infra/logs/error.log'
nginx::package_name: 'nginx-1.14.2'
nginx::worker_connections: 1024
nginx::nginx_error_log_severity: 'warn'
nginx::resource::server: 'main'
nginx::http_format_log: 'main'
#nginx::log_format: { main escape= json '$remote_addr $remote_user $request' '$status $body_bytes_sent $http_referer' }
nginx::proxy_cache_path: '/work/infra/nginx/cache/'
nginx::proxy_cache_keys_zone: 'auth_cache:10m'
nginx::keepalive_timeout: '65s'
nginx::keepalive_requests: '100'
nginx::confd_only: true
nginx:resources::server:server_name: '$::servername'
nginx:resources::server:listen_port: '80'
nginx:resources::server:access_log: '/work/infra/logs/nginx/host.access.log'
nginx:resources::server:format_log: 'main'
##