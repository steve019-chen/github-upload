---
nginx_log_dirs: ["/work/infra/nginx","/work/infra/nginx/cache","/work/infra/logs","/work/infra/logs/nginx"]
nginx_version: '1.14.2'
nginx::daemon_user: 'infra'
nginx::http_access_log: '/work/infra/logs/nginx/access_log'
nginx::nginx_error_log: '/work/infra/logs/error.log'
nginx::package_name: 'nginx-1.14.2'
nginx::worker_connections: 1024
nginx::nginx_error_log_severity: 'warn'
nginx::resource::server: 'main'
nginx::http_format_log: 'main'
nginx::log_format: { main escape = json '$remote_addr - $remote_user [$time_local] $request '
                      '$status $body_bytes_sent $http_referer '
                      '$http_user_agent $http_x_forwarded_for '
                      'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time SOAPAction=$http_soapaction'}               
####