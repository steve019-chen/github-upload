##########################################################
# TELUS JUMPSTART CONFIGURATION FILE
#[CONTROL]
#tool_version: 2
#
# This configuration file contains settings for both jumpstart servers
#  and jumpstart clients.
#
# The "jumpstart.cgi" script uses the contents of this file to determine:
#  -which network a jumpstart client's IP address belongs to.
#  -which boot server is responsible for booting servers on this network.
#  -which media server should be used.
# The "jumpstart.cgi" script also uses the contents of this file to set
#  appropriate "configuration defaults" for the jumpstart client.
# These "configuration defaults" appear in the drop down boxes of the WEB
#  GUI where they can be overridden as required.
#
# The "jumpstart.cgi" and "begin.5.10" scripts both extract disk partioning
#  information from this file.
#
# This file contains multiple "contexts".
# Each new context is started with one of 5 key words:
#   - [OPTION_LIST]
#   - [GLOBAL]
#   - [SERVER]
#   - [NETWORK]
#   - [DISK_TEMPLATE]
#
# An [OPTION_LIST] context contains a list of assorted options.
# Typically the options in the list are used to populate HTML drop down menus.
#  Examples of the lists include:
#    - supported OS releases
#    - supported patch clusters for Solaris 10 sparc
#    - supported patch clusters for Solaris 10 x86
#    - etc.
#
# A [DISK_TEMPLATE] context contains parttiion sizing information for a given
#  size of disk.
#
# The [GLOBAL] context contains "settings" or "parameters" that apply to
#  all jumpstart servers and/or all jumpstart clients.
# There is only one [GLOBAL] context section in the file.
#
# A [SERVER] context contains "settings" or "parameters" that apply to
#  a particular jumpstart server or the clients that boot from that server.
# Parameters defined in a [SERVER] context have presidence over parameters
#  of the same name that appear in the [GLOBAL] context.
#
# A [NETWORK] context contains "settings" or "parameters" that apply to
#  the clients that belong to that network.
# Parameters defined in a [NETWORK] context have presidence over parameters
#  of the same name that appear in a [SERVER] or [GLOBAL] context.
#
# The "presidence rules" allow parameters to be defined at the global level
#  and then overridden for specific jumpstart servers or networks.
#
#
##############################################################################
#
# Summary of options/settings:
# 
# config_server:
#     Name of the server that runs the web gui and cgi script.
#     There can only be one config_server.
#     Should only be defined in the [GLOBAL] context.
#
# config_base:
#     Path to jumpstart related files on the config server.
#     Should only be defined in the [GLOBAL] context.
#
# boot_base:
#     Directory containing Solaris media and miniroot.
#     Must be defined for each jumpstart server
#     Should be defined in each [SERVER] context.
#
# media_server:
#     Name of server containing Solaris media.
#     This is only required for "boot-only" servers.
#     If not specified, it is assumed that the boot server has its own
#      copy of the Solaris media.
#     If defined at all, it should be defined in a [SERVER] context.
#
# site:
#     Location of jumpstart server and/or network.
#     Typically defined in the [SERVER] context.
#     The parameter is is for display purposes only. It is not required.
#
# netmask:
#     Network for a given network.
#     Must be defined for every [NETWORK] context.
#
# server:
#     Name of jumpstart server to use for a given network.
#     Must be defined for every [NETWORK] context.
#
# bmc:     (yes) or (no) # BMC Patrol
# nbu:     (yes) or (no) # Netbackup
# jass:    (yes) or (no) # Solaris Security took kit
# etrust:  (yes) or (no) # Etrust
#   Specfies whether or not to install a given software tool.
#   Can be defined (or overridden) in any context.
#
# sunos_etrust_template: (wireless) or (wireline)
# sunos_etrust_mode:     (enabled) or (disabled)
#
# nbu_master:
#     Name of Master Netbackup Server that will control backups.
#     Typically defined at the [SERVER] or [NETWORK] level.
#     Can also be overridden via the Jumpstart Config Tool (WEB GUI).
#
# nbu_version:
#     Specifies which version of the Netbackup software should be installed.
#     Typically defined at the [SERVER] or [NETWORK] level.
#     Can also be overridden via the Jumpstart Config Tool (WEB GUI).
#
# ipmp_favour: (a) or (b)
#     If set to "a" the 1st NIC of an IPMP pair will be favoured.
#     If set to "b" the 2nd NIC of an IPMP pair will be favoured.
#     Defined at GLOBAL or [NETWORK] level.
#     Servers on one VLAN should favour the same switch so that the
#      switch trunks are not saturated.
#     But we don't wan't all VLANs favoring the 1st switch.
#     Poor man's load balancing can be achived by setting ipmp_favour=a
#      for production VLANs and ipmp_favour=b for non-prod VLANS.
#
# ntp: (use_router) or (broadcastclient)
#     If set to "use_router" NTP will use the default router for time services.
#     If set to "broadcastclient" NTP will passively listen for broadcasts.
#
# ntp_alt_a:
#     1st alternate NTP source.  Only used if "ntp" is set to "user_router"
# ntp_alt_b:
#     2nd alternate NTP source.  Only used if "ntp" is set to "user_router"
