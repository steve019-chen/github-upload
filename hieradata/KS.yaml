################################################################################
##     Kickstart Configuration file converted to Hiera/YAML for Puppet
################################################################################
##
## This file contains NETWORK and PROFILE entries from
## the Kickstart/Jumpstart configuration file converted to yaml
##
## Currently only the following configuration contexts are converted:
##      NETWORK,PROFILE,IC_NETWORK
## other contexts are NOT INCLUDED.
##
## Configuration file:    bug:/apps/kickstart/config
## Conversion script dir: /apps/Kickstart2Hiera
## Conversion script:     /apps/Kickstart2Hiera/ks2yaml.sh
## Author:                Steven Farkas
##
################################################################################
# ================================================
# =  Changes in post conversion datastructures   =
# ================================================
#
# -----------------
# PREFIXED CONTEXTS
# -----------------
#
# The Source Kickstart config file contains "contexts" named with special
# prefixes.  e.g. [SUB_PROFILE], [NBU_NETWORK]. DMZ_NETWORK
# When converted to YAML hashes the removed from the hash key and an
# additonal value "context: CONTEXT" is added to the hash.
# For example the CONTEXT entry in KS Config file:
#   [SUB_PROFILE] kidc_bt_nonprod
#    mgmt_scope:    kidc_bt_nonprod_oMgmt
#    . . .
# In the converted YAML file it becomes:
#   PROFILE::kidc_bt_nonprod:
#     context:      SUB_PROFILE
#     mgmt_scope:    kidc_bt_nonprod_oMgmt
#
# ------------------------------------------
# IP FORMAT IN NETWORK CONTEXTS HIERA HASHES
# ------------------------------------------
#
# In the source Kickstart config file NETWORK contexts have values
# with networks specified by their IP addresses.
# e.g. "[NETWORK]  142.174.170.0"
#     which when converted to HIERA/YAML should be
#      "NETWORK::142.174.170.0" in HEIRA/YAML
#
# For some reason (still have not found exactly why) HIERA does not
# like to search for hashes with values with "." characters in them.
# It appears that if one is searching HIERA  for a hash like
# "NETWORK::142.174.170.0" it is truncated  at the first ".".
# The search acutally is for "NETWORK::142" which not does not yeld
# expected results, typically nothing.
#
# So the conversion to YAML changes the "." to a dash.
# e.g. "[NETWORK]  142.174.170.0"
#     which when converted to HIERA/YAML is actually converted to
#      "NETWORK::142-174-170-0" in HEIRA/YAML
#
# Application searching for NETWORK::IP hashes need to search for the
# IP with "-".
#
# IP addresses in the hashed lists are in the expected format
#     NETWORK::142-174-170-0:
#      context:      NETWORK
#      scope:         burnaby_lab
#      vlan:          201
#      netmask:      255.255.255.128
#      router:      142.174.170.1
#      boot_server:  kickstart-koala
#      media_server: na01
#      depot_server: none
#
# -----------------------
# CONTEXT "include" items
# -----------------------
#
# The source Kickstart config file contains "contexts" which "include" other
# "contexts".  These "include" keys are simply added to the YAML hash list.
# It is up the code using the YAML file to process the "include" hashes.
# Take note that include hashes may be nested.
#
################################################################################

