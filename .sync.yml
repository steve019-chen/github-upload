--- 
appveyor.yml:
  delete: true

.travis.yml:
  delete: true

.gitlab-ci.yml:
  delete: true

.gitignore:
  required:
    - '/data/'
    - '.vscode/settings.json'
    - '/CHANGELOG.md'

Rakefile:
  default_disabled_lint_checks:
    - '140chars'
    - 'puppet_url_without_modules'

spec/spec_helper.rb:
  mock_with: ':rspec'
  spec_overrides: >
    fixture_path = File.expand_path(File.join(__FILE__, '..', 'fixtures'))
    
    RSpec.configure do |c|
      c.module_path = File.join(fixture_path, 'modules/site')
    end

